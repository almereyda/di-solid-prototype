apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: ess
  annotations:
    external-dns.alpha.kubernetes.io/hostname: nginx-demo.ess.solid.integration.account.gov.uk
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: LoadBalancer
  selector:
    app: nginx

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: ess
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - image: nginx
          name: nginx
          ports:
            - containerPort: 80
              name: http